<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <title>Lista de Clientes</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="container" style="margin-top: 30px;">
        <h3 class="mb-4">Gerenciamento de Clientes</h3>

        <div class="card bg-light mb-4">
            <div class="card-body">
                <h5 class="card-title">Pesquisar Cliente</h5>
                <form method="post" action="/pesquisar-cliente">
                    <div class="input-group">
                        <input type="text" name="nome" class="form-control" placeholder="Digite o nome ou parte do nome...">
                        <button class="btn btn-primary" type="submit">
                            <i class="bi bi-search"></i> Pesquisar
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <h4>Clientes Cadastrados</h4>
        <hr>
        <table class="table table-bordered table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Email</th>
                    <th scope="col">Telefone</th>
                    <th scope="col">AÃ§Ãµes</th>
                </tr>
            </thead>
            <tbody>
                <tr scope="row" th:each="cliente : ${clientesList}">
                    <td th:text="${cliente.nome}"></td>
                    <td th:text="${cliente.email}"></td>
                    <td th:text="${cliente.telefone}"></td>
                    <td>
                            <a class="btn btn-sm btn-disabled" th:href="@{/clientes/editar/{id}(id=${cliente.id})}">
                                <i class="bi bi-pencil-square"></i> Editar
                            </a>
                            <a class="btn btn-sm btn-disabled" th:href="@{/clientes/remover/{id}(id=${cliente.id})}">
                                <i class="bi bi-x-square"></i> Remover
                            </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
