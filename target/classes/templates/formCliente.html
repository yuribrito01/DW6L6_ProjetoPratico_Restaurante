<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css"> </head>
<body>

    <div class="container" style="margin-top: 50px; max-width: 500px;">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title text-center">Cadastro de Cliente</h4>
                <hr>
                <form method="post" action="/clientes/salvar" th:object="${cliente}">
                    
                    <div class="form-group mb-3">
                        <label for="nome">Nome:</label>
                        <input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Nome completo do cliente">
                    </div>

                    <div class="form-group mb-3">
                        <label for="email">E-mail:</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="exemplo@email.com">
                    </div>

                    <div class="form-group mb-3">
                        <label for="telefone">Telefone:</label>
                        <input type="text" class="form-control" id="telefone" th:field="*{telefone}" placeholder="(00) 00000-0000">
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-dark">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
