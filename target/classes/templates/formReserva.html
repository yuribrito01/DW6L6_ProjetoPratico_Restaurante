<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nova Reserva</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container" style="margin-top: 50px; max-width: 500px;">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title text-center">Nova Reserva</h4>
                <hr>
                <form method="post" action="/reservas/salvar" th:object="${reserva}">
                    
                    <div class="form-group mb-3">
                        <label for="cliente">Cliente:</label>
                        <select class="form-control" id="cliente" th:field="*{cliente}">
                            <option value="">Selecione</option>
                            <option th:each="c : ${listaDeClientes}" th:value="${c.id}" th:text="${c.nome}"></option>
                        </select>
                    </div>

                    <div class="form-group mb-3">
                        <label for="mesa">Mesa:</label>
                        <select class="form-control" id="mesa" th:field="*{mesa}">
                            <option value="">Selecione</option>
                            <option th:each="m : ${listaDeMesas}" th:value="${m.id}" th:text="'Mesa ' + ${m.numero} + ' (' + ${m.capacidade} + ' lugares)'"></option>
                        </select>
                    </div>

                    <div class="form-group mb-4">
                        <label for="dataHora">Data e Hora:</label>
                        <input type="datetime-local" class="form-control" id="dataHora" th:field="*{dataHora}">
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-dark">Confirmar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
